<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue | stompsound</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo-3.png" type="image/icon type">
</head>
<body>
    <!-- Import template file -->
    <div id="header-container"></div>

    <!-- Main content -->
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="home.html"><img src="assets/logo-2.png" alt="logo"></a></li>
            <li>Current Page</a></li>
        </ul>

        <!-- Catalogue: Title -->
        <div class="catalogue-title">
            <h1>Headphones</h1>
        </div>
        <div class="catalogue-count">
            <p>0 Products</p>
        </div>
            <hr>

        <!-- Catalogue: Filter -->
        <div class="product-filter">
            <button class="filter btn-0" data-filter="clear" alt="clear">Clear Filter</button>

            <div class="feature-filter">
                <button class="filter btn-1-1" data-filter="noise-cancelling" alt="noise-cancelling">Noise Cancelling</button>
                <button class="filter btn-1-2" data-filter="ambient-sound" alt="ambient-sound">Ambient Sound</button>
                <button class="filter btn-1-3" data-filter="bluetooth" alt="bluetooth">Bluetooth</button>
            </div>

            <div class="colour-filter">
                <div class="outer-2-btn">
                    <div class="outer-btn">
                        <button class="filter btn-2 btn-2-1" data-filter="black" alt="black"></button>
                    </div>
                </div>
                <div class="outer-2-btn">
                    <div class="outer-btn">
                        <button class="filter btn-2 btn-2-2" data-filter="ivory" alt="ivory"></button>
                    </div>
                </div>
                <div class="outer-2-btn">
                    <div class="outer-btn">
                        <button class="filter btn-2 btn-2-3" data-filter="white" alt="white"></button>
                    </div>
                </div>
            </div>
        </div>

            <!-- Catalogue: Main -->
        <div class="product-search">
            <div class="product-list">
            </div>
            <div class="search-list">
            </div>
        </div>
    </div>

    <footer>
        <p>Suvapat Pimklang (2221610260)</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
